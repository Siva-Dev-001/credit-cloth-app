{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Edit Customer {% endblock title %}

{% block page_css %}
<style></style>
{% endblock %}

{% block content %}
 <!-- Main Content -->
 <div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Customers</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/">Dashboard</a></div>
              <!-- <div class="breadcrumb-item"><a href="#">Bootstrap Components</a></div> -->
              <div class="breadcrumb-item">Edit Customer Info</div>
            </div>
        </div>

        <div class="container my-4">
            <h4>Edit Customer</h4>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
                </div>
        
                <div class="mb-3">
                    <label for="address_line1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="address_line1" name="address_line1" value="{{ customer.address_line1 }}">
                </div>
        
                <div class="mb-3">
                    <label for="address_line2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="address_line2" name="address_line2" value="{{ customer.address_line2 }}">
                </div>
        
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ customer.city }}">
                </div>
        
                <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="text" class="form-control" id="pin" name="pin" value="{{ customer.pin }}">
                </div>
        
                <!-- <div class="mb-3">
                    <label for="lat" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="lat" name="lat" value="{{ customer.lat }}">
                </div>
        
                <div class="mb-3">
                    <label for="lng" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="lng" name="lng" value="{{ customer.lng }}">
                </div> -->
        
                <div class="mb-3">
                    <label for="payment_frequency" class="form-label">Payment Frequency</label>
                    <select class="form-control selectric" name="payment_frequency" id="payment_frequency">
                        <option value="weekly" {% if customer.payment_frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="monthly" {% if customer.payment_frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                    </select>
                </div>
        
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'add_customer' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

    </section>
</div>
{% endblock %}

{% block page_js %} 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{% endblock %}
